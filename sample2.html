<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiji Kenya</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-6UHfW2oZzpgOt0EGf/5Jxv7Kjo8sWKfDjO1DkIxg/2DqGO5j9qfhbPhEFVL+2Hm2" crossorigin="anonymous">
  <style>
    /* Add your custom CSS styles here */
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Jiji Kenya</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Post Ad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login / Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="jumbotron jumbotron-fluid bg-primary text-white">
    <div class="container">
      <h1 class="display-4">Buy & Sell in Kenya</h1>
      <p class="lead">Find great deals for used cars, electronics, furniture, and more.</p>
      <form class="form-inline">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search for items..." aria-label="Search"
            aria-describedby="searchButton">
          <button class="btn btn-light" type="submit" id="searchButton">Search</button>
        </div>
      </form>
    </div>
  </header>

  <!-- Categories Section -->
  <section class="container">
    <h2 class="mb-4">Browse by Categories</h2>
    <div class="row">
      <!-- Add category cards here -->
    </div>
  </section>

  <!-- Latest Listings Section -->
  <section class="container">
    <h2 class="mb-4">Latest Listings</h2>
    <div class="row">
      <!-- Add latest listings here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2023 Jiji Kenya. All rights reserved.
  </footer>

  <!-- JavaScript and Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-X7G5NBE3sFbK5drIb6u9XTx5GTHqD/AQ0QaDhgmQo5M+f4Hyp1DEb02hP1W4qow5" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-+PoiL5Lzn1a6i0IYFJTyK1dVKR0F7F8w9Iz/MbPrx7WTdXUZ2VxdlL+2HtM7RI2Q" crossorigin="anonymous"></script>

</body>

</html>
